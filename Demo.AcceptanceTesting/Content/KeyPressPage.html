<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>KeyPress Page</title>
	<script>
		var CTRL = 17;
		var SPACE = 32;

		var isCtrl = false;
		document.onkeyup=function(e){
			if(e.keyCode == CTRL) isCtrl=false;
		}

		document.onkeydown=function(e){
			if(e.keyCode == CTRL) isCtrl=true;

			var element = document.getElementById('message');

			if(e.keyCode == SPACE && isCtrl == true) {
				element.innerText = true;
				return false;
			}
			else
				element.innerText = false;
		}
	</script>
</head>
<body>
	<input id="entryField" type="text" />
	<span id="message"></span>
</body>
</html>
